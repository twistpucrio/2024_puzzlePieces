<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuzzlePieces</title>
    <link rel="shortcut icon" href="img/puzzle-piece.png" type="image/x-icon">
    <link rel="stylesheet" href="rapunzel.css">
    <script src="../../geral.js"></script> <!-- js geral.-->
    <script src="../nivel-1.js"></script>
</head>
<body>
    <div id="container">
        <header>
            <a href="index.html">
                <img src="img/seta-black.png" class="back-button" alt="voltar" width="70" height="50">
            </a>
        </header>
    </div>
    <section id="main" class="content-area">
        <nav id="navigator">
            <a class="nav-link" id="facil" href="pagina_1.html">Merida</a>
            <a class="nav-link" id="medio" href="pagina_2.html">Rapunzel</a>
            <a class="nav-link" id="dificil" href="pagina_3.html">Moana</a>
        </nav>
        <br/>
        <br/>
        <div class="game-area">
            <!-- Área do jogo -->
            <div class="puzzle">
                <br/>
            </div>
        </div>
        <br/>
        <div class="controls">
            <button id="resetBtn">Resetar</button>
            <button id="nextLevelBtn">Próximo Nível</button>
        </div>
        <div class="container">
            <img class="botao" class="centralizado" id="imagem" src="../../img/png-clipart-circle-rectangle-line-play-angle-white-removebg-preview.png" alt="Imagem 1" onclick="trocarImagem()">
            <audio id="myAudio" src="../rapunzel/rapunzel.mp3"></audio>
            </div>
        
            <script>
                function trocarImagem() {
                    var img = document.getElementById("imagem");
                    var srcAtual = img.getAttribute("src");
                    if (srcAtual === "../../img/png-clipart-circle-rectangle-line-play-angle-white-removebg-preview.png") {
                        img.setAttribute("src", "../../img/pausebutton.webp");
                    } else {
                        img.setAttribute("src", "../../img/png-clipart-circle-rectangle-line-play-angle-white-removebg-preview.png");
                    }
                }
                document.getElementById('imagem').addEventListener('click', function() {
                    var audio = document.getElementById('myAudio');
                    if (audio.paused) {
                        audio.play();
                    } else {
                        audio.pause();
                    }
                });
            </script>
    </section>
    <br/>
    <footer id="footer">
        <p class="devs">
            Desenvolvido por: Danielle Guimarães, Julia Simão, Mariana Ribeiro e Vitória Carteri<br/>
            Projeto TWIST-2024<br/>
        </p>
        <a id="github" href="https://github.com/twistpucrio/puzzlePieces" target="_blank">
            <img src="img/github.png" alt="logo do github." width="30" height="30">
        </a>
    </footer>
</body>
</html>
